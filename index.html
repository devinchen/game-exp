<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game exp</title>
</head>
<body>
  <canvas id="farm" width="500" height="500" style="background-color:#fff;"></canvas>
  <script src="src/timer.js"></script>
  <script src="src/animal.js"></script>
  <script src="src/textures.js"></script>
  <script src="src/helpers.js"></script>
  <script>
    var canvas = document.getElementById('farm');
    var context = canvas.getContext('2d');
    var maxAnimals = 12;
    var countDownFrom = 120;
    var timer = Timer.getInstance();
    var textures = getTextures();
    var animals = [];

    timer.time = countDownFrom;
    timer.start();

    for (var i = 0; i < maxAnimals - 1; i++) {
      var randomPosition = getRandomPosition(context);

      animals[i] = new Animal();
      animals[i].setTexture(textures[i]);
      animals[i].x = randomPosition.x;
      animals[i].y = randomPosition.y;
    }

    (function play() {
      window.requestAnimationFrame(play, canvas);
      context.clearRect(0, 0, canvas.width, canvas.height);

      animals.forEach(function(animal) {
        if (timer.isStop) {
          animal.stop();
        }

        animal.draw(context);
      });

      timer.draw(context);
    })();
  </script>
</body>
</html>
