<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game exp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #689F38;
    }
    .container {
      display: flex;
      align-items: center;
      height: 100vh;
    }
    #farm {
      box-shadow: inset 0 0 0 15px #326E2B;
      background-color: #8BC34A;
      max-width: 80vw;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="farm" width="400" height="300"></canvas>
  </div>
  <script src="src/timer.js"></script>
  <script src="src/animal.js"></script>
  <script src="src/textures.js"></script>
  <script src="src/mouse-events.js"></script>
  <script src="src/helpers.js"></script>
  <script>
    var canvas = document.getElementById('farm');
    var context = canvas.getContext('2d');
    var maxAnimals = 12;
    var countDownFrom = 12;
    var timer = Timer.getInstance();
    var textures = getTextures();
    var animals = [];
    var index = 0;
    var observer;

    function isCheckPoint() {
      return timer.time % (countDownFrom / maxAnimals) === 0;
    }

    function generateAnimal(textureIndex) {
      var randomPosition = getRandomPosition(context);
      var animal = new Animal();

      animal.setTexture(textures[textureIndex]);
      animal.x = randomPosition.x;
      animal.y = randomPosition.y;

      return animal;
    }

    observer = setInterval(function() {
      if (isCheckPoint() && index < maxAnimals) {
        animals.push(generateAnimal(index));
        index++;
      }

      if (timer.isStop) {
        clearInterval(observer);
      }
    }, 1000)

    timer.time = countDownFrom;
    timer.start();

    canvas.addEventListener('mousedown', onMouseDown);
    canvas.addEventListener('mouseup', onMouseLeave);
    canvas.addEventListener('mouseout', onMouseLeave);

    (function play() {
      window.requestAnimationFrame(play, canvas);
      context.clearRect(0, 0, canvas.width, canvas.height);

      animals.forEach(function(animal, index) {
        animal.show();
        animal.move();
        animal.draw(context);
      });

      timer.draw(context);
    })();
  </script>
</body>
</html>
